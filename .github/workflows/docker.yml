name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Install Octopus CLI üêô
      uses: OctopusDeploy/install-octopus-cli-action@v3
      with:
        version: '*'

    - name: Setup AutoChangelog
      run: npm install -g auto-changelog

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/app:latest

    - name: Create changelog-template.hbs file
      run: |
        cat <<EOF > changelog-template.hbs
        {{#each releases}}
          {{#each merges}}
            - {{message}} [`#{{id}}`]({{href}})
          {{/each}}
        {{/each}}
        EOF

    - name: Generating CHANGELOG.md
      run: auto-changelog --template changelog-template.hbs --output CHANGELOG.md --starting-version 1.0.0

    - name: cat CHANGELOG.md
      run: echo "version=$(cat CHANGELOG.md)" >> $GITHUB_OUTPUT
